{% extends 'base.html' %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Записи сообщества {{ group.title }} | Yatube</title>
</head>

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">{% if not post %} Добавить запись {% else %} Редактировать запись {% endif %}</div>
            <div class="card-body">

    <form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% if post %} Сохранить {% else %} Добавить {% endif %}">
  </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
